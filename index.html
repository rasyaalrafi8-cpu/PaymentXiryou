<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Xiryou</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --light-color: #dbeafe;
            --dark-color: #1e40af;
            --shadow-color: rgba(30, 58, 138, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(30, 58, 138, 0.85), rgba(59, 130, 246, 0.85)), 
                        url('https://img1.pixhost.to/images/10197/661426443_awang.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px var(--shadow-color);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .payment-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .payment-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 35px var(--shadow-color);
        }

        .payment-card:hover::before {
            transform: rotate(45deg) translate(10%, 10%);
        }

        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .payment-icon {
            width: 50px;
            height: 50px;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 1.5rem;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .payment-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .payment-details {
            margin-bottom: 20px;
        }

        .payment-number {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: var(--dark-color);
        }

        .qris-container {
            text-align: center;
            margin-top: 15px;
        }

        .qris-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-bottom: 15px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px var(--shadow-color);
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        .buttons-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .action-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--light-color);
            color: var(--primary-color);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .payment-section, .buttons-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Xiryou</h1>
            <p class="subtitle">Pilih metode pembayaran yang tersedia</p>
        </header>

        <div class="payment-section">
            <!-- DANA Payment Card -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="payment-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h2 class="payment-title">DANA</h2>
                </div>
                <div class="payment-details">
                    <div class="payment-number">
                        <span>081318631654</span>
                        <button class="copy-btn" data-number="081318631654">
                            <i class="fas fa-copy"></i> Salin
                        </button>
                    </div>
                </div>
            </div>

            <!-- GOPAY Payment Card -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="payment-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h2 class="payment-title">GOPAY</h2>
                </div>
                <div class="payment-details">
                    <div class="payment-number">
                        <span>081318631654</span>
                        <button class="copy-btn" data-number="081318631654">
                            <i class="fas fa-copy"></i> Salin
                        </button>
                    </div>
                </div>
            </div>

            <!-- QRIS Payment Card -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="payment-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <h2 class="payment-title">QRIS</h2>
                </div>
                <div class="payment-details">
                    <div class="qris-container">
                        <img src="https://img1.pixhost.to/images/10197/661422109_awang.jpg" alt="QR Code" class="qris-image">
                        <button class="download-btn" id="downloadQris">
                            <i class="fas fa-download"></i> Download QRIS
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-section">
            <a href="https://wa.me/6281318631654" class="action-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>  Nomor WhatsApp 1
            </a>
            <a href="https://wa.me/6287759340782" class="action-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>  Nomor WhatsApp 2
            </a>
            <a href="https://chat.whatsapp.com/GRoMucnP4ug02AsidXjPAz?mode=wwt" class="action-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>  Grup WhatsApp
            </a>
            <a href="https://whatsapp.com/channel/0029VbBMyn15a242RhtZZL3i" class="action-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>  Saluran WhatsApp
            </a>
        </div>
    </div>

    <div class="notification" id="notification">
        Nomor berhasil disalin!
    </div>

    <footer>
        <p></p>
    </footer>

    <script>
        // Fungsi untuk menyalin nomor ke clipboard
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const number = this.getAttribute('data-number');
                navigator.clipboard.writeText(number).then(() => {
                    showNotification('Nomor berhasil disalin!');
                }).catch(err => {
                    console.error('Gagal menyalin: ', err);
                    showNotification('Gagal menyalin nomor!');
                });
            });
        });

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Efek 3D untuk kartu pembayaran
        document.querySelectorAll('.payment-card').forEach(card => {
            card.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const angleY = (x - centerX) / 25;
                const angleX = (centerY - y) / 25;
                
                this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(10px)`;
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        });

        // Fungsi untuk download QRIS
        document.getElementById('downloadQris').addEventListener('click', function() {
            const qrImageUrl = 'https://img1.pixhost.to/images/10197/661422109_awang.jpg';
            
            // Membuat elemen anchor sementara
            const downloadLink = document.createElement('a');
            downloadLink.href = qrImageUrl;
            downloadLink.download = 'qris-payment.jpg';
            
            // Menambahkan ke DOM, klik, dan hapus
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            showNotification('QRIS berhasil diunduh!');
        });
    </script>
</body>
</html>
